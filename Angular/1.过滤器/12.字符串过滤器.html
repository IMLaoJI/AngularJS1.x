<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">




<div ng-controller="myCtrl">

    <!-- 大写 -->
    <h1>{{date | uppercase}}</h1>
    <!-- 小写 -->
    <h1>{{str | lowercase}}</h1>
    <!-- 字符串或数组截取操作 -->
    <h1>{{date | limitTo : 2}}</h1>
    <h1>{{ary | limitTo : -3}}</h1>

</div>


<script src="../lib/angular.js"></script>
<script>
    angular.module('myApp',[]).
    controller('myCtrl',function($scope){
        $scope.date = 'hello';
        $scope.str='WORLD';
        $scope.ary=['red','blue','yellow','black'];

    });


</script>
</body>
</html>
