<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>指令路由</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li{
            width: 25%;
            height: 40px;
            line-height:40px;
            text-align: center;
            font-size:14px;
            float: left;
        }
    </style>
</head>
<body ng-app="myApp">




<header>
    <ul>
        <li><a href="#/">选项一</a></li>
        <li><a href="#/two">选项二</a></li>
        <li><a href="#/there">选项三</a></li>
        <li><a href="#/four">选项四</a></li>
    </ul>
</header>
<!-- 渲染的视图模块 -->
<div ng-view>内容模块</div>


<script src="../lib/angular.js"></script>
<script src="../lib/angular-route.min.js"></script>
<script>

    var app = angular.module('myApp',['ngRoute']);


    //在config中定义路由，需要$routeProvider
    //otherwise定义默认路由
    app.config(function($routeProvider){
        $routeProvider.when('/',{
            template:'<h1>选项一</h1>'
        }).when('/two',{
            template:'<h1>选项二</h1>'
        }).when('/there',{
            template:'<h1>选项三</h1>'
        }).when('/four',{
            template:'<h1>选项四</h1>'
        }).otherwise({
            redirectTo:'/'
        })
    })



</script>




</body>
</html>
