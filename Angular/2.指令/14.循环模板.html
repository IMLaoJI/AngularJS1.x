<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background-color:red;
        }
        .green{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .w200{
            width: 200px;
        }
    </style>
</head>
<body ng-app="myApp">

<!--
    ng-repeat

    和vue中的v-for是一样的

    $index 循环的次数

    $first是否是第一次  它是一个布尔值

    $last是否是最后一次 它也是一个布尔值

    $middle是否是中间一次(除了首位)

    $even偶数次  布尔值

    $odd奇数次   布尔值










-->



<div ng-controller="main">

    <ul ng-repeat="item in colors">
        <li>{{item}} index-{{$index}} even-{{$even}} odd-{{$odd}} first-{{$first}}</li>
    </ul>


</div>

<script src="../lib/angular.js"></script>
<script>

    var app=angular.module('myApp',[]);

    app.controller('main',function($scope){

        $scope.colors=['red','green','blue','yellow'];

    });



</script>


</body>
</html>
